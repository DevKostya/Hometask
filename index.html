<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег SELECT</title>
 </head>
 <body>  
<form>
    Логин <input name="login" type="text" id="login" required><br>
    Пароль <input name="password" type="password" id="password" required><br>
    <input name="submit" type="submit" id="buttom" value="Войти">
	<input name="submit" type="submit" id="reg" value="Регистрация">
</form>
 </body>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script>
 

$( "#buttom" ).click(function() {
	if (document.getElementById("login").value!="" && document.getElementById("password").value!=""){
		login=document.getElementById("login").value;
		password=document.getElementById("password").value;

  $.ajax({
  type: 'POST',
  url: 'login.php',
  data: 'login='+login+'&password='+password+'',
  success: function(data) {
    if(data=="g") {
		alert("you are login");
		console.log("login");
		document.getElementById("login").remove();
		document.getElementById("password").remove();
	}
	else{
		console.log("not login");
		alert("you aren't login");
	}
  }
  });
  }
});
$( "#reg" ).click(function() {
	if (document.getElementById("login").value!="" && document.getElementById("password").value!=""){
		login=document.getElementById("login").value;
		password=document.getElementById("password").value;

  $.ajax({
  type: 'POST',
  url: 'registration.php',
  data: 'login='+login+'&password='+password+'',
  success: function(data1) {
	console.log(data1);
    if(data1=="g") {
		console.log("reg");
		alert("you are registered");
	}
	else{
		console.log("not reg");
		alert("you aren't registered");
	}
  }
  });
  }
});
 </script>
</html>
